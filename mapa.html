<!DOCTYPE html>
<html>
<head>
    <title>Supermercados Soyapango</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        .leaflet-routing-container { background: rgba(255,255,255,0.9); border-radius: 10px; }
        .popup-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .popup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Crear el mapa
    var map = L.map('map').fitWorld();

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    var userMarker = null;
    var control = null;

    // Lista de supermercados con tus coordenadas exactas
    var supermercados = [
        {name: "Super Selectos Mega Selectos Soyapango", lat:13.716677380370754, lon:-89.14278714547027},
        {name: "Super Selectos Plaza Mundo Soyapango", lat:13.698730794141914, lon:-89.1494946198851},
        {name: "Super Selectos Los Ángeles", lat:13.717933301606383, lon:-89.12720381164152},
        {name: "Maxi Despensa Paseo Venecia", lat:13.716791789393147 , lon:-89.14419823337727},
        {name: "Maxi Despensa Boulevard del Ejército", lat:13.700427159320915 , lon:-89.16658395776592},
        {name: "Walmart Soyapango", lat:13.700693187277691, lon: -89.15064727570586},
        {name: "La Despensa de Don Juan Unicentro", lat:13.715381855893808, lon:-89.14073833322776}
    ];

    // Crear marcadores para cada supermercado
    supermercados.forEach(function(s) {
        L.marker([s.lat, s.lon]).addTo(map)
            .bindPopup("<b>" + s.name + "</b><br><button class='popup-button' onclick='ruta("+s.lat+","+s.lon+")'>Cómo llegar</button>");
    });

    // Función para obtener ubicación del usuario
    function localizarUsuario() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;

                if (userMarker) { map.removeLayer(userMarker); }

                userMarker = L.marker([userLat, userLon], {
                    icon: L.icon({iconUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png'})
                }).addTo(map)
                  .bindPopup("<b>¡Aquí estás!</b>").openPopup();

                map.setView([userLat, userLon], 14);
            }, function(error) {
                alert("No se pudo obtener tu ubicación. Activa el GPS.");
            });
        } else {
            alert("Tu navegador no soporta geolocalización.");
        }
    }

    // Función para trazar ruta desde usuario a supermercado
    function ruta(lat, lon) {
        if (!userMarker) {
            alert("Esperando ubicación del usuario...");
            return;
        }

        var userLat = userMarker.getLatLng().lat;
        var userLon = userMarker.getLatLng().lng;

        if (control != null) { map.removeControl(control); }

        control = L.Routing.control({
            waypoints: [
                L.latLng(userLat, userLon),
                L.latLng(lat, lon)
            ],
            routeWhileDragging: false,
            showAlternatives: true,
            lineOptions: {styles: [{color: 'blue', opacity:0.7, weight:5}]}
        }).addTo(map);
    }

    // Llamar al cargar
    localizarUsuario();
</script>
</body>
</html>
