<!DOCTYPE html>
<html>
<head>
    <title>Supermercados Soyapango</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Crear el mapa centrado en Soyapango
    var map = L.map('map').setView([13.693, -89.186], 13);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Lista de supermercados con coordenadas aproximadas
    var supermercados = [
        {name: "Super Selectos Mega Selectos Soyapango", lat:13.716677380370754, lon:-89.14278714547027},
        {name: "Super Selectos Plaza Mundo Soyapango", lat:13.698730794141914, lon:-89.1494946198851},
        {name: "Super Selectos Los Ángeles", lat:13.717933301606383, lon: -89.12720381164152},
        

        {name: "Maxi Despensa Paseo Venecia", lat:13.716791789393147 , lon:-89.14419823337727},
        {name: "Maxi Despensa Boulevard del Ejército", lat:13.700427159320915 , lon:-89.16658395776592},
     

        {name: "Walmart Soyapango", lat:13.700693187277691, lon: -89.15064727570586},

        {name: "La Despensa de Don Juan Unicentro", lat:13.715381855893808, lon:-89.14073833322776},
       
        
        
        
    ];

    // Función para crear un marcador con "Cómo llegar"
    supermercados.forEach(function(s) {
        var marker = L.marker([s.lat, s.lon]).addTo(map)
            .bindPopup("<b>" + s.name + "</b><br><button onclick='ruta("+s.lat+","+s.lon+")'>Cómo llegar</button>");
    });

    var control = null;

    function ruta(lat, lon) {
        // Solicitar ubicación del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;

                // Eliminar ruta anterior
                if (control != null) {
                    map.removeControl(control);
                }

                // Crear nueva ruta
                control = L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLon),
                        L.latLng(lat, lon)
                    ],
                    routeWhileDragging: false
                }).addTo(map);

            }, function(error) {
                alert("No se pudo obtener tu ubicación.");
            });
        } else {
            alert("Tu navegador no soporta geolocalización.");
        }
    }
</script>

</body>
</html>
