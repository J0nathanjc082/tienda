<!DOCTYPE html>
<html>
<head>
    <title>Supermercados Soyapango</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        .popup-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .popup-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Crear el mapa centrado en el INSAL (Instituto Nacional San Luis de Soyapango)
    var map = L.map('map').setView([13.71431, -89.13158], 15);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Ícono rojo especial para INSAL
    var insalIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Marcador del INSAL
    L.marker([13.71431, -89.13158], {icon: insalIcon}).addTo(map)
        .bindPopup("<b>Instituto Nacional San Luis (INSAL)</b><br>Centro de referencia en Soyapango.");

    // Lista de supermercados con tus coordenadas exactas
    var supermercados = [
        {name: "Super Selectos Mega Selectos Soyapango", lat:13.716677380370754, lon:-89.14278714547027},
        {name: "Super Selectos Plaza Mundo Soyapango", lat:13.698730794141914, lon:-89.1494946198851},
        {name: "Super Selectos Los Ángeles", lat:13.717933301606383, lon:-89.12720381164152},
        {name: "Maxi Despensa Paseo Venecia", lat:13.716791789393147 , lon:-89.14419823337727},
        {name: "Maxi Despensa Boulevard del Ejército", lat:13.700427159320915 , lon:-89.16658395776592},
        {name: "Walmart Soyapango", lat:13.700693187277691, lon:-89.15064727570586},
        {name: "La Despensa de Don Juan Unicentro", lat:13.715381855893808, lon:-89.14073833322776}
    ];

    // Crear marcadores para cada supermercado
    supermercados.forEach(function(s) {
        L.marker([s.lat, s.lon]).addTo(map)
            .bindPopup("<b>" + s.name + "</b><br><a class='popup-button' href='https://www.google.com/maps/dir/?api=1&destination="+s.lat+","+s.lon+"' target='_blank'>Cómo llegar</a>");
    });
</script>
</body>
</html>
